<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweetener To-Do & Notes</title>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Screen -->
    <div id="authScreen" class="auth-screen">
        <div class="auth-container">
            <div class="auth-title">üìù Sweetener Notes</div>
            <div class="auth-subtitle">Sync your notes across all devices</div>
            
            <div id="authForm" class="auth-form">
                <input type="email" id="email" class="auth-input" placeholder="Email" required>
                <input type="password" id="password" class="auth-input" placeholder="Password" required>
                <button id="authButton" class="auth-button">Sign In</button>
                <div id="authError" class="auth-error" style="display: none;"></div>
            </div>
            
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account?</span>
                <span id="authToggleLink" class="auth-link">Sign Up</span>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <div id="mainApp" class="main-app">
        <!-- Top Navigation -->
        <div class="top-nav">
            <div class="nav-left">
                <button class="nav-hamburger" onclick="toggleSidebar()">‚ò∞</button>
                <div class="nav-title">üìù Sweetener Notes</div>
            </div>
            <div class="nav-profile">
                <div class="nav-avatar" id="navAvatar" onclick="toggleProfileDropdown()"></div>
                <div class="profile-dropdown" id="profileDropdown">
                    <div class="profile-info">
                        <div class="profile-name">Welcome back!</div>
                        <div class="profile-email" id="profileEmail"></div>
                    </div>
                    <div class="profile-actions">
                        <button class="profile-logout" id="profileLogout" onclick="auth.signOut()">
                            üö™ Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Desktop Container -->
        <div class="desktop-container">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-header">
                    <div class="app-title">üìù Sweetener Notes</div>
                    <button class="close-sidebar-btn" onclick="closeSidebar()">‚úï</button>
                </div>
                <button class="add-btn" onclick="createNewNote()">+ New Note</button>
                <button class="add-btn" onclick="createNewTodo()">+ New To-Do</button>
                
                <div style="border-top: 1px solid rgba(219, 112, 147, 0.2); padding-top: 15px; margin-top: 10px;">
                    <button class="backup-btn" onclick="exportAllNotes()" title="Download all notes as Markdown">
                        üì• Backup All
                    </button>
                    <button class="backup-btn" onclick="exportCurrentNote()" title="Download current note" 
                            id="exportCurrentBtn" style="display: none;">
                        üíæ Export This
                    </button>
                </div>
                
                <div class="notes-list" id="notesList"></div>
            </div>

            <div class="main-content" id="mainContent">
                <div class="empty-state">
                    <h2>Welcome to your Notes & Tasks! ‚ú®</h2>
                    <p>Create a new note or to-do list to get started</p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
